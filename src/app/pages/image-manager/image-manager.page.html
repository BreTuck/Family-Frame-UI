<ion-header mode="md">
  <ion-toolbar mode="md">
    <ion-title color="dark">Image Manager</ion-title>
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- size="4" size-xl="5" size-md="6" -->
<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-xl="4" size-lg="6" size-md="12" size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ this.currentImage.title }} from {{ this.currentImage.sender }}</ion-card-title>
          </ion-card-header>
          <ion-img [src]=this.currentImage.url></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="4">
        <ion-button type="button" mode="md" size="large" fill="outline" strong="true" color="danger">Delete</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button type="button" mode="md" size="large" fill="outline" strong="true" color="dark">Edit Title</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button type="button" mode="md" size="large" fill="outline" strong="true" color="dark">Share</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
