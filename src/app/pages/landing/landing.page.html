<ion-header mode="md">
  <ion-toolbar mode="md">
    <ion-title color="dark">Family Frame</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size=12 size-lg=5 size="4">
        <ion-img src="../../../assets/images/Family_Frame_Tree.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=6>
          <ion-button  [routerLink]="['/signup']" type="button" fill="outline" mode="md" strong=true size="large" color="dark">Sign Up</ion-button>
      </ion-col>
      <ion-col size=6>
        <ion-button [routerLink]="['/signin']" type="button" fill="outline" mode="md" strong=true size="large" color="dark">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
